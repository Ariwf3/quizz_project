
<h3 class="text-center text-info mt-5"><i class="fas fa-baby ml-1"></i> Générer</h3>
<form action="" class="mt-5">
    <!-- Title -->
    <div class="form-group">
        <label for="title" class="h4 text-info mb-3"><i class="far fa-hand-point-down mr-2"></i>Choisir un titre</label>
        <input type="text" placeholder="entrer un titre" id="title" class="form-control">
    </div>
    <!-- Question -->
    <div class="form-group">
        <label for="question" class="h4 text-info mb-3"><i class="far fa-question-circle mr-1"></i> Créer une question</label>
        <textarea type="text" placeholder="entrer une question" id="question" class="form-control"></textarea>
    </div>
    <div class="form-group">
        <label for="answer" class="h4 text-info mb-3"><i class="fas fa-plus mr-1"></i> Ajouter des réponses</label>
        <!-- Answer 1 -->
        <div>
            <textarea type="text" placeholder="Réponse 1" id="answer1" class="form-control"></textarea>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" id="answer_checkbox1" name="customRadio" value="false" class="custom-control-input">
                <label class="custom-control-label" for="answer_checkbox1">Vraie si sélectionnée</label>
            </div>
        </div>
        <!-- Answer 2 -->
        <div class="my-3">
            <textarea type="text" placeholder="Réponse 2" id="answer2" class="form-control"></textarea>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" id="answer_checkbox2" name="customRadio" value="false" class="custom-control-input">
                <label class="custom-control-label" for="answer_checkbox2">Vraie si sélectionnée</label>
            </div>
        </div>
        <!-- Answer 3 -->
        <div>
            <textarea type="text" placeholder="Réponse 3" id="answer3" class="form-control"></textarea>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" id="answer_checkbox3" name="customRadio" value="false" class="custom-control-input">
                <label class="custom-control-label" for="answer_checkbox3">Vraie si sélectionnée</label>
            </div>
        </div> 
    </div>
    <!-- Buttons -->
    <div class="text-center">
        <button class="btn btn-lg btn-primary" type="submit" id="submit_form">Soumettre</button>
        <button class="btn btn-lg btn-danger ml-2" type="submit" id="clear_button">Effacer le stockage local</button>
        <small class="d-block text-muted mt-2"><i class="fas fa-info-circle"></i> Effacer le stockage local va supprimer de votre navigateur le quizz en cours et les données enregistrées précédemment </small>
    </div>
</form>
