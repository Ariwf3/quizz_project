


<h3 class="text-center text-info mt-5"><i class="fas fa-edit mr-1"></i> Editer</h3>

<!-- QUESTSION SELECT FORM -->
<form action="">
    <div class="form-group mt-5">
        <label for="" class="h4 text-info">Choisir une question</label>
        <select name="questions_select" id="select" class="form-control"></select>
    </div>
    <div class="text-center">
        <button class="btn btn-primary" type="submit" id="select_one_button">Afficher le formulaire de modification</button>
        <button class="btn btn-info my-4 my-md-0 ml-2" type="submit" id="show_all_button">Voir toutes les questions</button>
        <button class="btn btn-danger ml-2" type="submit" id="delete_one_button">Supprimer la question sélectionnée</button>
    </div>
</form>

<div id="result" class="mt-5">
    <section id="table" class="d-block">
        <h4 class="text-center">Toutes les questions</h4>
        <table class="table">
            <thead class="thead-dark">
                <tr id="tr_headings">
                <th scope="col">#</th>
                <th scope="col">Titre</th>
                <th scope="col">Question</th>
                <th scope="col">Réponses</th>
                </tr>
            </thead>
            <tbody id="tbody_quizz_list">
            </tbody>
        </table>
    </section>

    <!-- EDIT FORM -->
    <form action="" class="d-none" id="form_edit">

    <!-- Title -->
    <div class="form-group">
        <label for="title" class="h4 text-info mb-3"><i class="fas fa-pencil-alt mr-2"></i> Modifier un titre</label>
        <input type="text" placeholder="Modifier un titre" id="title" class="form-control" />
    </div>
    <!-- Question -->
    <div class="form-group">
        <label for="question" class="h4 text-info mb-3"><i class="fas fa-pencil-alt mr-2"></i> Modifier une question</label>
        <textarea type="text" placeholder="Modifier une question" id="question" class="form-control"></textarea>
    </div>
    <div class="form-group">
        <label for="answer" class="h4 text-info mb-3"><i class="fas fa-pencil-alt mr-2"></i> Modifier des réponses</label>
        <!-- Answer 1 -->
        <div>
            <textarea type="text" placeholder="Réponse 1" id="answer1" class="form-control"></textarea>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" id="answer_checkbox1" name="customRadio" value="false" class="custom-control-input">
                <label class="custom-control-label" for="answer_checkbox1">Vraie si sélectionnée</label>
            </div>
        </div>
        <!-- Answer 2 -->
        <div class="my-3">
            <textarea type="text" placeholder="Réponse 2" id="answer2" class="form-control"></textarea>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" id="answer_checkbox2" name="customRadio" value="false" class="custom-control-input">
                <label class="custom-control-label" for="answer_checkbox2">Vraie si sélectionnée</label>
            </div>
        </div>
        <!-- Answer 3 -->
        <div>
            <textarea type="text" placeholder="Réponse 3" id="answer3" class="form-control"></textarea>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" id="answer_checkbox3" name="customRadio" value="false" class="custom-control-input">
                <label class="custom-control-label" for="answer_checkbox3">Vraie si sélectionnée</label>
            </div>
        </div> 

        <button class="btn btn-success" type="submit" id="submit_edit">Soumettre</button>
</form> 
</div>
